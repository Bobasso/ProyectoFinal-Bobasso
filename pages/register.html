<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Kickverse</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../assets/favicon.png">
</head>
<body>

    <main>
        <div class="signup-form">
            <h2>Registrarse en Kickverse</h2>
            <form action="" method="post" id="form-register">
                <input type="text" name="fullname" placeholder="Nombre completo" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <input type="password" id="copy-password" name="confirm_password" placeholder="Repetir contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="../pages/login.html">Ingresar</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/main.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
