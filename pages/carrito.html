<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickverse</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../assets/favicon.png">
</head>
<body>
    <header>
        <section class="header-container">
            <div class="header-login" id="header-login">
                <!-- Si existe un nombre se muestra un texto, sino dos botones-->
            </div>
            <div class="header-titulo">
                <h1><a href="../index.html">Kickverse</a></h1>
            </div>
            <div class="header-shop">

            </div>
        </section>
    </header>

    <main>
        <div class="carrito-container">
            <div class="info-carrito">
                <form id="form-compra">
                    <h2>Formulario para terminar la compra</h2>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group flex">
                        <div class="form-item">
                            <label for="address">Dirección:</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-item">
                            <label for="postal-code">Código Postal:</label>
                            <input type="text" id="postal-code" name="postal-code" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="card-name">Nombre del Titular:</label>
                        <input type="text" id="card-name" name="card-name" placeholder="Nombre como aparece en la tarjeta" required>
                    </div>

                    <div class="form-group">
                        <label for="card-number">Número de Tarjeta:</label>
                        <input type="text" id="card-number" name="card-number" placeholder="Número de tarjeta" required>
                    </div>

                    <div class="form-group flex">
                        <div class="form-item">
                            <label for="expiry-date">Fecha de Vencimiento:</label>
                            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" maxlength="5" oninput="formatExpiryDate(this)" required>
                        </div>
            
                        <div class="form-item">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" placeholder="CVV" maxlength="4" pattern="\d{3,4}" required>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit">Realizar Compra</button>
                        <button type="button" class="empty-cart">Vaciar Carrito</button>
                    </div>
                </form>
            </div>
            <div class="productos-carrito">
                <!-- Acá se van agregando los productos que tenga el carrito y se muestra un texto con la suma total de los gastos-->
            </div>
        </div>
    </main>

    <footer>
        <section class="footer-container">
            <p>Copyright 2024 © Kickverse</p>
        </section>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/main.js"></script>
    <script src="../js/carrito.js"></script>
</body>
</html>
