<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickverse</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./assets/favicon.png">
</head>
<body>
    <header>
        <section class="header-container">
            <div class="header-login" id="header-login">
                <!-- Si existe un nombre se muestra un texto, sino dos botones-->
            </div>
            <div class="header-titulo">
                <h1><a href="index.html">Kickverse</a></h1>
            </div>
            <div class="header-shop">
                <svg class="w-[35px] h-[35px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                </svg> <!--SVG de un carrito -->
            </div>
        </section>
    </header>

    <main>
        <div id="list-productos">
            <section class="main-container">
                <section class="main-izq">
                    <h3>Filtro por Marca</h3>
                    <ul id="marcas">
                      <li><input type="checkbox" id="nike" value="Nike"><label for="nike">Nike</label></li>
                      <li><input type="checkbox" id="adidas" value="Adidas"><label for="adidas">Adidas</label></li>
                      <li><input type="checkbox" id="jordan" value="Jordan"><label for="jordan">Jordan</label></li>
                      <li><input type="checkbox" id="new-balance" value="New Balance"><label for="new-balance">New Balance</label></li>
                    </ul>
                </section>
                <section class="main-der" id="grid-container">
                    <!-- Grid con el contenido -->
                </section>
            </section>
        </div>

        <div class="desaparecer" id="mostrar-producto">
            <!-- Div que muestra el producto elegido -->
        </div>
    </main>

    <footer>
        <section class="footer-container">
            <p>Copyright 2024 Â© Kickverse</p>
        </section>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/productos.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
